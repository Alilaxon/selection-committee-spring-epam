<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>statement</title>
    <h1>
        <a th:text="${statementForm.getFaculty().getName()}"></a>
    </h1>
</head>
<body>

<form method="POST" th:action="@{/user/statement}"  th:object="${statementForm}">

    <input type="hidden" th:field="*{faculty}">
    <input type="hidden" th:field="*{user}">

    <div>
                <div th:each="subject : ${subjectList}">
                    <input type="number" class="form-control"
                           min = "100" max = "200"
                           th:id="${subject.id}" th:field="*{grades}">

                    <label th:for="${subject.id}">
                        <span th:text="${subject.nameEN}"></span>
                    </label>

                </div>
        <button th:if="!${UserAlreadyRegistered}" type="submit" class="btn btn-primary">
            <span th:text="#{faculties.registration.create}"></span>
        </button>
        <div style="color:blue"
             th:if="${UserAlreadyRegistered}"
             th:text="#{faculties.registration.exception}">
        </div>
    </div>


</form>
<a th:href="@{/faculties}" th:text="#{faculties.registration.back}"></a>
</body>
</html>
