<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculties</title>
</head>
<body>
<div th:each="faculty : ${faculties}">
    <h3>
        <a style="color:darkblue" th:text="'Название факультета '+ ${faculty.getName}">en</a>
        <br/>
        <a  th:text="'бюджетных мест '+${faculty.getBudgetPlaces}">BudgetPlaces</a>
        <br/>
        <a  th:text="'всего мест '+${faculty.getGeneralPlaces()}">GeneralPlaces</a>

    </h3>

        <div th:each="subject : ${faculty.getSubjects()}">
            <h4>
                <a style="color:green" th:text="${subject.getNameEN()}+' '">en</a>
            </h4>
        </div>

    <form th:method="DELETE" th:action="@{/admin/faculty/{id}(id=${faculty.getId})} " >
        <input type = "submit" value="Delete">

    </form>

</div>
<h2>
    <a href="/admin/addFaculty">add Faculty</a>
    <br/>
    <a href="/">back to main page</a>
</h2>

</body>
</html>
