<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>
</head>
<body>
<div th:each="user : ${users}">
    <h3>
        <a th:text="${user.getUsername()}+' '"></a>

        <a th:text="'('+ ${user.getEmail()} + ')'"></a>

    </h3>
</div>
<a href="/">back to main page</a>
</body>
</html>
