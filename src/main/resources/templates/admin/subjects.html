<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <th:block th:replace="parts/bootstrap.html"></th:block>

    <th:block th:replace="parts/header.html"></th:block>

</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>
                <span th:text="#{subjects.id}"></span>
            </th>
            <th>
                <span th:text="#{subjects.nameEN}"></span>
            </th>
            <th>
                <span th:text="#{subjects.nameRU}"></span>
            </th>
            <th>
                <span th:text="#{common.action}"></span>
            </th>
        </tr>
<!--        <form th:method="DELETE"-->
<!--              th:action="@{/admin/faculty/{id}(id=${faculty.getId})}">-->
<!--            <button class="btn btn-secondary"-->
<!--                    th:type="submit"-->
<!--                    th:text="#{common.delete}">-->
<!--            </button>-->
<!--        </form>-->

<tbody th:each="subject : ${subjects}">

        <th th:text="${subject.id}"></th>
        <td th:text="${subject.getNameEN()}"></td>
        <td th:text="${subject.getNameRU()}"></td>
        <td>
        <form th:method="DELETE"
              th:action="@{/admin/subject/{id}(id=${subject.getId})} " >
            <button class="btn btn-danger"
                    th:type = "submit"
                    th:text="#{common.delete}"></button>
        </form>
        </td>
</tbody>
<h2>
    <a class="btn btn-primary"
       th:href="@{/admin/addSubject}"
       th:text="#{subjects.addSubject}"></a>
    </br>
    <a class="btn btn-primary"
       th:href="@{/}"
       th:text="#{common.back}" ></a>
</h2>
</table>
</div>


<nav aria-label="Page navigation example" th:if="${pages > 1}">
    <ul class="pagination justify-content-center">

        <th:block th:each="i: ${#numbers.sequence(1, pages)}">

            <li class="page-item myselect active" th:value="${i}" th:if="${#strings.equals(i, page)}">
                <a class="page-link" th:href="@{'/admin/subjects?page='+ ${i}}"  th:text="${i}"></a>
            </li>
            <li class="page-item myselect" th:value="${i}" th:if="${!#strings.equals(i, page)}">
                <a class="page-link"th:href="@{'/admin/subjects?page='+ ${i}}" th:text="${i}"></a>
            </li>
        </th:block>

    </ul>
</nav>
</body>
</html>
